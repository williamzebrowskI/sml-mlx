<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmolSmolTalk Chat</title>
  <style>
    :root {
      --bg: #0b1620;
      --panel: #0f2130;
      --accent: #45c4b0;
      --accent-2: #f2a65a;
      --text: #e8f1f2;
      --muted: #9fb3c8;
      --border: #1f3547;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      --radius: 14px;
      font-family: "Fira Sans", "Inter", system-ui, -apple-system, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #ffffff;
      color: #1a1f2b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px;
    }
    .shell {
      width: min(960px, 100%);
      background: #f9fbfd;
      border: 1px solid #e3e8ef;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 { margin: 0 0 4px; font-size: 22px; letter-spacing: 0.3px; }
    .sub { color: #4a5568; margin-bottom: 8px; }
    .header-line { display: flex; justify-content: space-between; align-items: baseline; }
    .brand { font-weight: 700; color: #303654; }
    label { display: block; font-weight: 600; margin: 10px 0 4px; color: #1a1f2b; }
    textarea, input {
      width: 100%;
      background: #ffffff;
      color: #1a1f2b;
      border: 1px solid #d7dde6;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.03);
    }
    textarea { min-height: 80px; resize: vertical; }
    .row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; }
    .muted { color: #4a5568; font-size: 13px; }
    .status { display: flex; align-items: center; gap: 8px; font-size: 14px; }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: #cbd5e0;
      box-shadow: 0 0 0 6px rgba(69, 196, 176, 0.0);
      transition: all 0.2s ease;
    }
    .dot.live { background: #4f46e5; box-shadow: 0 0 0 6px rgba(79, 70, 229, 0.15); }
    .chat-log {
      background: #ffffff;
      border: 1px solid #e3e8ef;
      border-radius: 14px;
      padding: 12px;
      min-height: 420px;
      max-height: 600px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 10px 12px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user { background: #eef2ff; align-self: flex-end; }
    .assistant { background: #f7f9fb; align-self: flex-start; }
    .msg .label { font-size: 12px; color: #4a5568; display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header-line" style="margin-bottom:8px;">
      <div class="brand">MLX-SML Chat</div>
    </div>

    <div class="chat-log" id="chat-log"></div>

    <form id="chat-form">
      <textarea id="user-input" name="user-input" placeholder="Type your message. Press Enter to send, Shift+Enter for newline."></textarea>

      <div class="row">
        <div>
          <label for="max_new_tokens">Max new tokens</label>
          <input type="number" id="max_new_tokens" name="max_new_tokens" value="200" min="1" max="1024">
        </div>
        <div></div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");
    let ws = null;
    let messages = [];

    const wsUrl = () => {
      const proto = window.location.protocol === "https:" ? "wss" : "ws";
      return `${proto}://${window.location.host}/ws`;
    };
    function renderMessages() {
      chatLog.innerHTML = "";
      messages.forEach((m) => {
        const div = document.createElement("div");
        div.className = `msg ${m.role}`;
        div.innerHTML = `<span class="label">${m.role === "user" ? "You" : "Assistant"}</span>${m.content}`;
        chatLog.appendChild(div);
      });
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function sendMessage() {
      const content = userInput.value.trim();
      if (!content) return;

      messages.push({ role: "user", content });
      renderMessages();

      const payload = {
        message: content,
        max_new_tokens: parseInt(document.getElementById("max_new_tokens").value, 10) || 200,
      };

      userInput.value = "";

      const sendPayload = () => {
        if (!ws || ws.readyState === WebSocket.CLOSED) {
          ws = new WebSocket(wsUrl());

          ws.onopen = () => {
            ws.send(JSON.stringify(payload));
          };

          ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === "token") {
              messages.push({ role: "assistant", content: msg.text });
              renderMessages();
            } else if (msg.type === "error") {
              console.error("WS error:", msg.message);
            }
          };

          ws.onclose = () => {};

          ws.onerror = (err) => {
            console.error("WebSocket error:", err);
          };
        } else if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(payload));
        } else if (ws.readyState === WebSocket.CONNECTING) {
          setTimeout(sendPayload, 50);
        }
      };

      sendPayload();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      sendMessage();
    });

    form.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
